<div class="search-class">
  <p id='users' (click)="searchUsers = true">Users</p>
  <p id='repos' (click)="searchUsers = false">Repos</p>
</div>

<form>
  <input type="text" placeholder="Enter Username" [(ngModel)]="username" name="username" (keyup)="getProfile()">
</form>

<div *ngIf="searchUsers" class="main-card">
  <div class="avi-panel to-left">
    <img src="{{user.avatar_url}}" alt="avatar">
    <a href="{{user.html_url}}"><button>Go to Profile </button></a>
  </div>
  <div class="details to-right">
      <h3>{{user.name}}</h3>
      <p>Followers<br><span>{{user.followers}}</span></p>
      <p>Following<br><span>{{user.following}}</span></p>
      <p>Repositories<br><span>{{user.public_repos}}</span></p>
  </div>
  
</div>

<div *ngIf="!searchUsers">
  <div *ngFor="let repo of repo" class="repo-row">
    <h3>{{repo.name}}</h3>
    <p>{{repo.description}}</p>
  </div>
</div>
